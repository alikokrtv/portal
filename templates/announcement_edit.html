{% extends "base.html" %}

{% block title %}Duyuru Düzenle{% endblock %}
{% block page_title %}Duyuru Düzenle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-pencil-square me-2"></i>
                    Duyuru Düzenle
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Duyuru Başlığı *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Duyuru İçeriği *</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required>{{ announcement.content }}</textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Bilgi:</strong> Duyuru güncellendikten sonra tüm kullanıcılar yeni içeriği görecektir.
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('announcements') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Güncelle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
