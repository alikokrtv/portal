{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }} - Düzenle{% endblock %}
{% block page_title %}Personel Düzenle{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <!-- Geri Dön Butonu -->
        <div class="mb-4">
            <a href="{{ url_for('personnel_detail', id=user.id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Detaya Dön
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person-gear me-2"></i>
                    {{ user.first_name }} {{ user.last_name }} - Bilgileri Düzenle
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Ad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ user.first_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Soyad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ user.last_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-posta <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="phone" name="phone" 
                                   value="{{ user.phone_number or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="position" class="form-label">Pozisyon</label>
                            <input type="text" class="form-control" id="position" name="position" 
                                   value="{{ user.position or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Departman</label>
                            <select class="form-control" id="department" name="department">
                                <option value="">Departman Seçin</option>
                                {% for dept in departments %}
                                    <option value="{{ dept.name }}" 
                                            {% if dept.name == user.department %}selected{% endif %}>
                                        {{ dept.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('personnel_detail', id=user.id) }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>
                            İptal
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>
                            Kaydet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
