{% extends "base.html" %}

{% block title %}Departman Düzenle{% endblock %}
{% block page_title %}Departman Düzenle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-pencil-square me-2"></i>
                    Departman Düzenle
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Departman Adı *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ department.description or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="manager_id" class="form-label">Departman Yöneticisi</label>
                        <select class="form-select" id="manager_id" name="manager_id">
                            <option value="">Seçiniz...</option>
                            {% for user in users %}
                                <option value="{{ user.id }}" {% if department.manager_id == user.id %}selected{% endif %}>
                                    {{ user.first_name }} {{ user.last_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasyon</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ department.location or '' }}" placeholder="Şehir, Bina, Kat vb.">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('departments') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Geri Dön
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Güncelle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
